{% extends 'mainApp/index.html' %}
{% load static %}

{% block tabTitle %}
    Avatar
{% endblock tabTitle %}

{% block titulo %}
{% endblock titulo %}

{% block contenido %}
    <div  class="col-lg-5">
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}            
            <div class="card shadow-lg border-0 rounded-lg mx-2 my-4 opacity-75">
                <div class="card-header" style="background-color:#FFBC00">
                    <h3 class="text-center font-weight-light my-4 text-dark">Editar Avatar</h3>
                </div>    

                <div class="card-body text-center">
                    <table class="table">
                        {{form.as_table}}
                    </table>
                </div> 

                <div class="card-footer text-center" style="background-color:#FFBC00">
                    <input type="submit" value="Enviar" class="btn btn-secondary border-0" style="background-color:#212529">
                </div>                  
            </div>
       </form>  
    </div>
{% endblock contenido %}
