{% extends 'mainApp/index.html' %}
{% load static %}

{% block tabTitle %}
    Login
{% endblock tabTitle %}

{% block titulo %}
{% endblock titulo %}

{% block contenido %}
    <div class="container">
        <div class="row justify-content-center">
            <div  class="col-lg-5">
                <div class="card shadow-lg border-0 rounded-lg mt-5 opacity-75">
                    <div class="card-header" style="background-color:#FFBC00"><h3 class="text-center font-weight-light my-4 text-dark">Iniciar Sesión</h3></div>
                    <div class="card-body">
                        <form class="row text-center" method="POST">
                            {% csrf_token %}
                                <table class="table">
                                    {{form.as_table}}
                                </table>
                            <input type="submit" value="Enviar" class="btn btn-secondary border-0" style="background-color:#212529">
                        </form> 
                    </div>
                    <div class="card-footer text-center py-3" style="background-color:#FFBC00">
                        <div class="small"><a class="text-dark fw-bolder" href="{% url 'userRegister' %}">¿Necesitas una cuenta? Regístrate!</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock contenido %}
